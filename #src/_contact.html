<section class="contact">
  <div class="_container">
    <h2 class="contact__title title">
      Оставьте заявку
    </h2>
    <p class="contact__text">
      Заполните форму и я вам перезвоню вам для составления заказа по ващим предпочтениям.
    </p>
    <form class="contact__form" action="#">
      <div class="contact__input-box">
        <input class="contact__input input _req " data-value="Ваше имя" type="text" required>
        <input class="contact__input input " data-value="Ваш номер телефона" type="tel" required>
      </div>
      <textarea class="contact__teatarea" data-value="Ваше сообщение"></textarea>
      <button class="contact__btn btn" type="submit">
        Отправить
      </button>
    </form>
  </div>
</section>
